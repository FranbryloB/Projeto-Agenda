{% extends 'base.html' %}

{% block content %}
<h2>Criar Conta</h2>
<div class="card-form">
<form method="POST">
    <label>Nome:</label>
    <input type="text" name="nome" required>

    <label>Email:</label>
    <input type="email" name="email" required>

    <label>Senha:</label>
    <input type="password" name="senha" required>

    <button type="submit">Cadastrar</button>
</form>

</div>
{% endblock %}
